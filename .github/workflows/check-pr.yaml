name: PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
    #   - name: Run lint
    #     run: npm run lint
      - name: Run prettier
        run: npm run prettier-check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run type-check
        run: npm run type-check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
    #   - name: Run Node.js tests
    #     run: npm run test:node
    #   - name: Run Edge tests
    #     run: npm run test:edge

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build
      - name: Check build outputs
        run: npm run check-build

  publish-check:
    name: Publish Simulation
    runs-on: ubuntu-latest
    needs: [format-check, type-check, test, build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build
      - name: Simulate npm publish (dry run)
        run: npm publish --dry-run
      - name: Check publishable files
        run: |
          echo "ðŸ“¦ Checking package contents:"
          npm pack --dry-run 2>/dev/null | head -20 || true
          echo "âœ… Package can be published successfully"